<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="Onturk-Activity10.css">

    <script src="jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="Onturk-Activity10.js"></script>
</head>
<body>

<form method="post">
    <h2>Activity 10</h2>
    <div class="fields">
        <label>What programming language do you know ?</label>
        <input id="pr" type="text" required>
    </div>
    <div class="fields">
        <label>What is your birthday ?</label>
        <input id="birth" type="text">
    </div>
    <div class="fields">
        <label>Email Address:</label>
        <input id="email" type="email" placeholder="Please enter a valid email address" required>
    </div>
    <div class="fields">
        <label>Website: </label>
        <input id="website" type="url" required pattern="https?://.+">
    </div>

    <input type="submit" id="submitbtn" value="Submit" class="btn btn-primary">

</form>

</body>
</html>
